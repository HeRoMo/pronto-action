name: build ckeck
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - Dockerfile
      - Gemfile
      - Gemfile.lock
jobs:
  pronto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build Docker image
        run: docker build -t pronto-action:test .
